
#keytool -genkeypair -alias config-info -keyalg RSA -keystore encrypt-info.jks
# keystore文件的路径
encrypt.key-store.location=classpath:/encrypt-info.jks
# alias指定密钥对的别名，该别名是公开的
encrypt.key-store.alias=config-info
# storepass 密钥仓库
encrypt.key-store.password=qige123
# keypass 用来保护所生成密钥对中的密钥
encrypt.key-store.secret=qige456